<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="./PAGE-LOGIN.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
  	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2 style="color:aliceblue">Sudah Punya Akun?</h2>
			<p>Masuk ke akun Anda dan jelajahi informasi update seputar dunia literasi digital di <span style="color:aliceblue;">Baca-In-Digital.id</span></p>
			<label id="label-register" for="log-reg-show">Masuk</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2 style="color:aliceblue">Belum Punya Akun?</h2>
			<p>Bergabunglah dengan <span style="color:aliceblue">Baca-In-Digital.id</span> untuk mendapatkan info update yang menarik seputar dunia literasi digital</p>
			<label id="label-login" for="log-login-show">Daftar</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="button" value="Login">
				<a href="" style="color:#242424">Lupa Password?</a>
			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
				<input type="text" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="password" placeholder="Confirm Password">
				<input type="button" value="Register">
			</div>
		</div>
	</div>
  <script>
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
	});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});     
	</script>

</body>
</html>
